{% extends "layout.html" %}

{% block main %}

       <h1 style = "text-align: center;">Survey Data</h1>

<div style = "padding-left: 215px;">
    <table class = "page-border" style = "text-align: center;">
        <tr style = "text-align: center;">
            <th>Name</th>
            <th>Pizza Consumption (per month)</th>
            <th>Favorite Pizza Place</th>
            <th>Favorite Crust</th>
            <th>Favorite Topping</th>
        </tr>
        {% for user in users %}
        <tr style = "text-align: center; ">
            <th>{{ user[0] }}</th>
            <th>{{ user[1] }}</th>
            <th>{{ user[2] }}</th>
            <th>{{ user[3] }}</th>
            <th>{{ user[4] }}</th>
        </tr>
        {% endfor %}
    </table>
</div>





{% endblock %}
